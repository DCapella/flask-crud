<html>
    <body>
        <h1>Add item</h1>
        <form method="POST" action="/">
            <input type="text" name="title">
            <input type="submit" value="Add">
        </form>

        <h2>Items</h2>
        {% for item in items %}
            <p>{{ item.title }}</p>
            <form method="POST" action="./update">
                <input type="hidden" value="{{ item.title }}" name="oldtitle">
                <input type="text" value="{{ item.title }}" name="newtitle">
                <input type="submit" value="Update">
            </form>
        {% endfor %}
    </body>
</html>
